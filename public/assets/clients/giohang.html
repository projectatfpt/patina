<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Gio hang</title>
    <style>

    </style>
</head>

<body>
    <main class="container-fluid">
        <div class="container d-flex flex-column flex-xl-row align-items-center justify-content-between ">
            <div class="col-12 col-xl-6">
                <h1>Giỏ hàng</h1>
                <p class="text-banner pt-3 pt-xl-5 pb-3">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet
                    velit.
                    Aliquam vulputate velit imperdiet
                    dolor tempor tristique.</p>
                <div class="d-flex align-items-center">
                    <a class="btn-home nav-link">Trang chủ</a>
                    <a class="btn-explore nav-link">Khám phá</a>
                </div>
            </div>
            <div class="col-12 col-xl-6 d-flex justify-content-xl-end justify-content-center">
                <img class="w-75" src="./img/Image-banner.png" alt="">
            </div>
        </div>
    </main>
    <section class="container my-5">
        <div class="untree_co-section before-footer-section">
            <div class="container">
                <div class="row mb-5">
                    <form class="col-md-12">
                        <div class="site-blocks-table">
                            <table class="table text-center">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="product-id d-none d-md-table-cell">Số thứ tự</th>
                                        <th class="product-name">Sản phẩm</th>
                                        <th class="product-price">Giá</th>
                                        <th class="product-quantity">Số lượng</th>
                                        <th class="product-remove">Hủy</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="product-id d-none d-md-table-cell">1</td>
                                        <td class="product-name d-flex justify-content-center align-items-center">
                                            <img class="d-none d-lg-block me-3 product-thumbnail" src="https://via.placeholder.com/100" alt="Image">
                                            <h2 class="h5 text-black m-0">Product name</h2>
                                        </td>
                                        <td>
                                            <p class="p-0 m-0">$15.35</p>
                                        </td>
                                        <td>
                                            <div class="quantity-input-group d-flex justify-content-center">
                                                <button type="button" class="btn btn-outline-secondary btn-sm">-</button>
                                                <input type="number" class="form-control rounded quantity-input mx-2" value="1" min="1">
                                                <button type="button" class="btn btn-outline-secondary btn-sm">+</button>
                                            </div>
                                        </td>
                                        <td class="cart_delete">
                                            <a class="btn btn-danger btn-sm cart_delete" href="#">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <a class="btn btn-outline-dark btn-giohang fs-5" href="#">Tiếp tục mua sắm</a>
                    </div>
                    <div class="col-md-6">
                        <div class="row justify-content-end">
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-12 text-right border-bottom mb-4">
                                        <h3 class="text-black h4 text-uppercase">Tổng tiền</h3>
                                    </div>
                                </div>
                                <div class="row mb-5">
                                    <div class="col-md-6">
                                        <span class="text-black h5"><strong>Tổng</strong></span>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <strong class="fs-5">$30.15</strong>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-giohang px-4 fs-5 border">Thanh toán</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/625c309197.js" crossorigin="anonymous"></script>
</body>

</html>
