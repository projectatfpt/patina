<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Contact</title>
</head>

<body>
    <main class="container-fluid">
        <div class="container d-flex flex-column flex-xl-row align-items-center justify-content-between ">
            <div class="col-12 col-xl-6">
                <h1>Liên hệ</h1>
                <p class="text-banner pt-3 pt-xl-5 pb-3">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet
                    velit.
                    Aliquam vulputate velit imperdiet
                    dolor tempor tristique.</p>
                <div class="d-flex align-items-center">
                    <a class="btn-home nav-link">Trang chủ</a>
                    <a class="btn-explore nav-link">Khám phá</a>
                </div>
            </div>
            <div class="col-12 col-xl-6 d-flex justify-content-xl-end justify-content-center">
                <img class="w-75" src="./img/Image-banner.png" alt="">
            </div>
        </div>
    </main>
    <section class="container p-3 p-xl-5 my-5" style="max-width: 1000px;">
        <div class="row justify-content-center">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-xl-row flex-column my-4 justify-content-between w-100">
                    <div class="col-xl-4 col-md-6 d-flex align-items-center mb-3 mb-xl-0">
                        <img src="img/Icon/phone.png" alt="">
                        <p class="ps-3 mb-0">+063 1231 456</p>
                    </div>
                    <div class="col-xl-4 col-md-6 d-flex align-items-center mb-3 mb-xl-0">
                        <img src="img/Icon/address.png" alt="">
                        <p class="ps-3 mb-0">
                            43 Raymouth<br>Rd. Baltemoer, London 3910
                        </p>
                    </div>
                    <div class="col-xl-4 col-md-6 d-flex align-items-center">
                        <img src="img/Icon/email.png" alt="">
                        <p class="ps-3 mb-0">infomation@email.com</p>
                    </div>
                </div>
                <form class="container-fluid p-0">
                    <div class="row g-2">
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name">
                            <label class="fs-5" for="floatingFirstName">First Name</label>
                        </div>
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
                            <label class="fs-5" for="floatingLastName">Last Name</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Email address">
                        <label class="fs-5" for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 300px"></textarea>
                        <label class="fs-5" for="floatingTextarea2">Comments</label>
                    </div>
                    <button class="btn mt-4 rounded-1 px-4 py-2 btn-contact fs-4">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/625c309197.js" crossorigin="anonymous"></script>
</body>

</html>
